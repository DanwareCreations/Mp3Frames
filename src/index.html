<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <link rel="stylesheet" href="index.css"/>
    
    <title>MP3 Frames</title>

    <script defer src="https://use.fontawesome.com/releases/v5.5.0/js/all.js" integrity="sha384-GqVMZRt5Gn7tB9D9q7ONtcp4gtHIUEW/yG7h98J7IpE3kpi+srfFyyB/04OV6pG0" crossorigin="anonymous"></script>
  </head>
  <body class="p-4">

    <div class="container">

    <!-- Main navbar -->
    <header>
      <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">MP3 Frames</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ml-auto">
          </ul>
        </div>
      </nav>
    </header>

      <h1 class="display-1 text-center">MP3 Frames</h1>

      <!-- File picker -->
      <div class="row">
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="file-input" data-mp3-frames="100">
          <label class="custom-file-label" for="customFile">Choose MP3 file</label>
        </div>
      </div>

      <!-- List of loaded frames! -->
      <br/>
      <table id="frames" class="table" hidden>
        <thead>
          <tr>
            <th scope="col">Frame</th>
            <th scope="col">MPEG version ID</th>
            <th scope="col">Layer</th>
            <th scope="col">Bitrate</th>
            <th scope="col">Sampe rate</th>
            <th scope="col">Channel mode</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <br/>
      <div id="loading-icon" class="row justify-content-center" hidden>
          <i title="Loading frames..." class="fas fa-sync fa-spin display-1"></i>
      </div>

      <!-- Buttons to load more frames -->
      <br/>
      <div id="file-ctrls" class="row justify-content-center" hidden>
        <div class="col-2"><button id="load-10" class="btn btn-primary btn-block mp3-load-btn" title="Load 10 more frames" data-mp3-frames="10">+10</button></div>
        <div class="col-2"><button id="load-100" class="btn btn-primary btn-block mp3-load-btn ml-2" title="Load 100 more frames" data-mp3-frames="100">+100</button></div>
        <div class="col-2"><button id="load-1000" class="btn btn-primary btn-block mp3-load-btn ml-2" title="Load 1000 more frames" data-mp3-frames="1000">+1000</button></div>
        <div class="col-2"><button id="load-rest" class="btn btn-primary btn-block mp3-load-btn ml-2" title="Load all remaining frames" data-mp3-frames="-1">+Rest</button></div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="Frame.js"></script>
    <script src="index.js"></script>
  </body>
</html>
