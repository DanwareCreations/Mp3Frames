<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <link rel="stylesheet" href="index.css"/>
    
    <title>MP3 Frames</title>

    <script defer src="https://use.fontawesome.com/releases/v5.5.0/js/all.js" integrity="sha384-GqVMZRt5Gn7tB9D9q7ONtcp4gtHIUEW/yG7h98J7IpE3kpi+srfFyyB/04OV6pG0" crossorigin="anonymous"></script>
  </head>
  <body>

    <!-- Main navbar -->
    <header>
      <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">MP3 Frames</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarSupportedContent" class="collapse navbar-collapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="#" class="nav-link"></a>
              <a class="nav-link" data-toggle="collapse" href="#options" role="button" aria-expanded="false" aria-controls="options">
                <i class="fas fa-cog"></i> Options
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="container-fluid">
      <div class="row mp3-max-height">
        <div class="col p-5 mp3-col-scrollable">

            <h1 class="display-1 text-center">MP3 Frames</h1>

            <!-- File picker -->
            <div class="row">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="file-input" data-mp3-frames="100">
                <label class="custom-file-label" for="customFile">Choose MP3 file</label>
              </div>
            </div>

            <!-- List of loaded frames! -->
            <br/>
            <div class="row">
              <table id="frames" class="table" hidden>
                <thead>
                  <tr>
                    <th scope="col">Frame</th>
                    <th scope="col" class="mp3-version" hidden>MPEG version ID</th>
                    <th scope="col" class="mp3-layer" hidden>Layer</th>
                    <th scope="col" class="mp3-protected" hidden>Protection bit</th>
                    <th scope="col" class="mp3-bitRate" hidden>Bitrate</th>
                    <th scope="col" class="mp3-sampleRate" hidden>Sampe rate (frequency)</th>
                    <th scope="col" class="mp3-padding" hidden>Padding bit</th>
                    <th scope="col" class="mp3-private" hidden>Private bit</th>
                    <th scope="col" class="mp3-channelMode" hidden>Channel mode</th>
                    <th scope="col" class="mp3-intensityStereoOn" hidden>Intensity stereo</th>
                    <th scope="col" class="mp3-msStereoOn" hidden>MS stereo</th>
                    <th scope="col" class="mp3-copyright" hidden>Copyright bit</th>
                    <th scope="col" class="mp3-original" hidden>Home (original bit)</th>
                    <th scope="col" class="mp3-emphasis" hidden>Emphasis</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>

            <!-- Big loading icon -->
            <br/>
            <div id="loading-icon" class="row justify-content-center" hidden>
                <i title="Loading frames..." class="fas fa-sync fa-spin display-1"></i>
            </div>
      
            <!-- Buttons to load more frames -->
            <br/>
            <div id="file-ctrls" class="row justify-content-center" hidden>
              <div class="col-2"><button id="load-10" class="btn btn-primary btn-block mp3-load-btn" title="Load 10 more frames" data-mp3-frames="10">+10</button></div>
              <div class="col-2"><button id="load-100" class="btn btn-primary btn-block mp3-load-btn ml-2" title="Load 100 more frames" data-mp3-frames="100">+100</button></div>
              <div class="col-2"><button id="load-1000" class="btn btn-primary btn-block mp3-load-btn ml-2" title="Load 1000 more frames" data-mp3-frames="1000">+1000</button></div>
              <div class="col-2"><button id="load-rest" class="btn btn-primary btn-block mp3-load-btn ml-2" title="Load all remaining frames" data-mp3-frames="-1">+Rest</button></div>
            </div>

        </div>
        <div id="options" class="col-3 bg-light collapse show h-100">
            <br/>
            <h2><i class="fas fa-cog"></i> Options</h2>
            <form>

              <!-- Frame field column toggles -->
              <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <label for="display-fields">Show these fields in the results table:</label>
                        <select id="display-fields" class="custom-select mp3-no-scroll-select" multiple size="13">
                          <option id="opt-version" value="version">MPEG version ID</option>
                          <option id="opt-layer" value="layer">Layer</option>
                          <option id="opt-protected" value="protected">Protected bit</option>
                          <option id="opt-bitRate" value="bitRate">Bitrate</option>
                          <option id="opt-sampleRate" value="sampleRate">Sample rate (frequency)</option>
                          <option id="opt-padding" value="padding">Padding bit</option>
                          <option id="opt-private" value="private">Private bit</option>
                          <option id="opt-channelMode" value="channelMode">Channel mode</option>
                          <option id="opt-intensityStereoOn" value="intensityStereoOn">Intensity stereo</option>
                          <option id="opt-msStereoOn" value="msStereoOn">MS stereo</option>
                          <option id="opt-copyright" value="copyright">Copyright bit</option>
                          <option id="opt-original" value="original">Home (original bit)</option>
                          <option id="opt-emphasis" value="emphasis">Emphasis</option>
                        </select>
                    </div>
                </div>
              </div>

              <!-- Restore defaults button -->
              <div class="form-row">
                <div class="col">
                    <button type="button" id="btn-defaults" class="btn btn-outline-primary float-right">
                      <i class="fas fa-reply"></i> Restore defaults
                    </button>
                </div>
              </div>

            </form>
        </div>
      </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="Frame.js"></script>
    <script src="index.js"></script>
  </body>
</html>
